<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Layout05</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      color: #fff; font-size: 30px; text-align: center; text-transform: uppercase;
    }

    #header-wrap {
      /* width: 100%; 기본값이라 지워도 됨*/
      width: 100%;
      /* 자식이 있으면 height는 지워도 됨 */
      /* height: 100px;  */
      background-color: #8d6e63;
    }

    #banner-wrap {
      width: 100%;
      /* height: 300px; */
      background-color: #a1887f;
    }

    #content-wrap {
      width: 100%;
      /* height: 500px; */
      background-color: #bcaaa4;
    }

    #footer-wrap {
      width: 100%;
      /* height: 100px; */
      background-color: #d7ccc8;
    }

    .header-container {
      margin: 0 auto;
      width: 1000px;
      height: 100px;
      line-height: 100px;
      background-color: #3e2723;
    }

    .banner-container {
      margin: 0 auto;
      width: 1000px;
      height: 300px;
      line-height: 300px;
      background-color: #4e342e;
    }

    .content-container {
      margin: 0 auto;
      width: 1000px;
      height: 500px;
      line-height: 500px;
      background-color: #5d4037;
    }

    .footer-container {
      margin: 0 auto;
      width: 1000px;
      height: 100px;
      line-height: 100px;
      background-color: #6d4c41;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="header-wrap">
      <div class="header-container">header</div>
    </div>
    <div id="banner-wrap">
      <div class="banner-container">banner</div>
    </div>
    <div id="content-wrap">
      <div class="content-container">content</div>
    </div>
    <div id="footer-wrap">
      <div class="footer-container">footer</div>
    </div>
  </div>
</body>

</html>
